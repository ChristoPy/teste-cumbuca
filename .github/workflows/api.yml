name: Fly Deploy Production API
on:
  push:
    branches:
      - main
    paths:
      - apps/api/**
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_PRODUCTION_TOKEN }}
jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
